<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Ophuijsen Spelling Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            width: 100%;
            text-align: center;
        }
        main {
            padding: 1rem;
            width: 90%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
        }
        button {
            margin: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Van Ophuijsen Spelling Converter</h1>
    </header>
    <main>
        <label for="input-text">Enter Text:</label>
        <textarea id="input-text" placeholder="Type your text here..."></textarea>
        <div>
            <button id="convert-to-modern">Convert to Modern</button>
            <button id="convert-to-old">Convert to Old</button>
        </div>
        <label for="output-text">Converted Text:</label>
        <textarea id="output-text" readonly></textarea>
    </main>
    <footer>
        Help: Rules of Conversion<br>
        - dj → j, tj → c, j → y, nj → ny, sj → sy, ch → kh, oe → u
    </footer>
    <script src="app.js"></script>
</body>
</html>
